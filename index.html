<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA GENERAL MANAGER BANDARA SULTAN SYARIF KASIM 2 PEKANBARU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container input-container">
        <header>
            <img src="pic/Logo bandara.png" alt="InJourney Airport Logo" class="logo">
            <h1 class="bold-title">AGENDA GENERAL MANAGER</h1>
            <h1 class="bold-title">BANDARA INTERNASIONAL SULTAN SYARIF KASIM 2 PEKANBARU</h1>
        </header>
        <form id="schedule-form">
            <label for="hari">Hari:</label>
            <input type="text" id="hari" placeholder="Masukkan Hari" required>

            <label for="tanggal">Tanggal:</label>
            <input type="date" id="tanggal" required>

            <label for="waktu">Waktu:</label>
            <input type="time" id="waktu" required>

            <label for="agenda">Agenda:</label>
            <input type="text" id="agenda" placeholder="Masukkan Agenda" required>

            <label for="tempat">Tempat:</label>
            <input type="text" id="tempat" placeholder="Masukkan Tempat" required>

            <label for="peserta">Peserta:</label>
            <input type="text" id="peserta" placeholder="Masukkan Nama Peserta" required>

            <button type="submit">Tambah Jadwal</button>
        </form>
        <a href="hasil-jadwal.html" class="view-schedule-button">Lihat Jadwal</a>
        <a href="sesudah.html" class="view-schedule-button">Lihat Jadwal Selesai</a>
    </div>
    <script src="script-input.js"></script>
</body>
</html>
